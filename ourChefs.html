<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Lato:wght@400;700;900&family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>
    <section class="our-chefs">
        <h1 class="hidden">Restoral</h1>
        <h2 class="our-chefs__title">Our Chefs</h2>
        <ul class="flex">
            <li class="our-chefs__items">
                <img class="our-chefs__photo" src="./images/team-small-3-250x250.jpg" alt="Orni Stark">
                <h3 class="our-chefs__name">Orni Stark</h3>
                <p class="our-chefs__position">Founder</p>
                <ul class="social our-chefs__social flex">
                    <li class="social__item">
                        <a href="#" class="our-chefs__social__link">
                            <svg width="20" height="20" class="our-chefs__social__icon">
                                <path d="M19 6h5V0h-5c-3.86 0-7 3.14-7 7v3H8v6h4v16h6V16h5l1-6h-6V7c0-.542.458-1 1-1z"/>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                       <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-twitter">
                                </use>
                            </svg>
                       </a>
                    </li>
                    <li class="social__item">
                       <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-google-plus">
                                </use>
                            </svg>
                       </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-instagram">
                                </use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="our-chefs__items">
                <img class="our-chefs__photo" src="./images/team-small-3-250x250.jpg" alt="Biltam Robinson">
                <h3 class="our-chefs__name">Biltam Robinson</h3>
                <p class="our-chefs__position">Head Chef</p>
                <ul class="social our-chefs__social flex">
                    <li class="social__item">
                        <a href="#" class="our-chefs__social__link">
                            <svg width="20" height="20" class="our-chefs__social__icon">
                                <use href="./images/icons.svg#icon-facebook">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                       <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-twitter">
                                </use>
                            </svg>
                       </a>
                    </li>
                    <li class="social__item">
                       <a href="#" class="social__link">
                        <img class="our-chefs__social__icon" src="./images/paypal.svg" alt="">
                            <!-- <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-google-plus">
                                </use>
                            </svg> -->
                       </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-instagram">
                                </use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="our-chefs__items">
                <img class="our-chefs__photo"  src="./images/team-small-3-250x250.jpg" alt="Rabina Ives">
                <h3 class="our-chefs__name">Rabina Ives</h3>
                <p class="our-chefs__position">Pastry Chef</p>
                <ul class="social our-chefs__social flex">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-facebook">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                       <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-twitter">
                                </use>
                            </svg>
                       </a>
                    </li>
                    <li class="social__item">
                       <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-google-plus">
                                </use>
                            </svg>
                       </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg width="20" height="20" class="social__icon">
                                <use href="./images/icons.svg#icon-instagram">
                                </use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
